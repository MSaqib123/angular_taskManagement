<div class="filters flex flex-wrap gap-4 mb-6">
  <select class="filter-category p-3 rounded-lg border border-gray-300 bg-white focus:outline-none focus:ring-2 focus:ring-indigo-500" (change)="onFilterChange()">
    <option value="all">All Categories</option>
    <option value="personal">Personal</option>
    <option value="work">Work</option>
    <option value="urgent">Urgent</option>
    <option value="other">Other</option>
  </select>
  <select class="filter-status p-3 rounded-lg border border-gray-300 bg-white focus:outline-none focus:ring-2 focus:ring-indigo-500" (change)="onFilterChange()">
    <option value="all">All Status</option>
    <option value="pending">Pending</option>
    <option value="completed">Completed</option>
  </select>
  <select class="filter-priority p-3 rounded-lg border border-gray-300 bg-white focus:outline-none focus:ring-2 focus:ring-indigo-500" (change)="onFilterChange()">
    <option value="all">All Priorities</option>
    <option value="low">Low</option>
    <option value="medium">Medium</option>
    <option value="high">High</option>
  </select>
  <select class="filter-recurrence p-3 rounded-lg border border-gray-300 bg-white focus:outline-none focus:ring-2 focus:ring-indigo-500" (change)="onFilterChange()">
    <option value="all">All Recurrence</option>
    <option value="none">None</option>
    <option value="daily">Daily</option>
    <option value="weekly">Weekly</option>
    <option value="monthly">Monthly</option>
  </select>
  <button class="btn-clear-completed bg-red-500 text-white p-3 rounded-lg hover:bg-red-600 transition duration-200" (click)="clearCompleted.emit()">Clear Completed</button>
</div>
